<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles Management System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1769/1769328.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            padding:0;
            width:100vw;
            font-family:'Poppins',sans-serif;
            color:#f0f0f0;
            background:url('https://media.istockphoto.com/id/1286354786/vector/dark-prism-textured-abstract-background.jpg?s=2048x2048&w=is&k=20&c=_qoijDL55D_FwLZyLJXK2azgRjYODS38mnLonY3RRnw=');
            background-repeat:no-repeat;
            background-size:cover;
        }
        .container{
            text-align:center;
            background-color:rgba(0,0,0,0.7);
            padding:40px;
            border-radius:15px;
            box-shadow:0 8px 16px rgba(255, 3, 3, 0.967);
        }
        h1{
            margin-bottom:20px;
            font-size:3em;
            font-weight:600;
        }
        p{
            margin-bottom:30px;
            font-size:1.3em;
            font-weight:300;
        }
        a{
            display:inline-block;
            margin:15px;
            padding:12px 35px;
            font-size:1.2em;
            border:2px solid #ff4b2b;
            background-color:transparent;
            color:#ff4b2b;
            text-decoration:none;
            border-radius:50px;
            transition:all 0.3s ease;
        }
        a:hover{
            background-color:#ff4b2b;
            color:#fff;
            box-shadow:0 4px 10px rgba(255,75,43,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Role Management</h1>
        <p>Select your role to proceed:</p>
        <a href="adminlogin.html">Admin</a>
        <a href="userlogin.html">User</a>
    </div>
</body>
</html>
