<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <title>Buddy list</title>
	<script src="js/script.js" defer></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <p>Buddy List</p>
        </div>
        <div class="links">
            <button onclick="visibileUserForm()"><i class="bi bi-person-plus-fill"></i></button>
        </div>
    </nav>
    <div class="container-1">
        <div id='root' class="users-container">
			
        </div>
        <form id="addUserForm">
            <div class='form'>
                <div class="input">
                    <input type="text" name="" id="name" placeholder="Name">
                </div>
                <div class="input">
                    <input type="text" name="" id="statusMessage" placeholder="Status Message">
                </div>
                <div class="input">
                    <input type="text" name="" id="profilePicLink" placeholder="Profile Picture Link">
                </div>
                <div class="input">
                    <select name="" id="presence">
                        <option value="1">Availble</option>
                        <option value="2">Busy</option>
                        <option value="3">idle</option>
                        <option value="4">Not loggedin</option>
                    </select>
                </div>
                <div>
                    <button id="addUserButton" class="btn" onclick="addUser()">Add User</button>
                </div>
            </div>
        </form>
        <form id="editUserForm" style="display:none;">
            <div class='form'>
                <div class="input">
                    <input type="text" name="" id="editName" placeholder="Name">
                </div>
                <div class="input">
                    <input type="text" name="" id="editStatusMessage" placeholder="Status Message">
                </div>
                <div class="input">
                    <input type="text" name="" id="editProfilePicLink" placeholder="Profile Picture Link">
                </div>
                <div class="input">
                    <select name="" id="editPresence">
                        <option value="1">Available</option>
                        <option value="2">Busy</option>
                        <option value="3">Idle</option>
                        <option value="4">Not Logged In</option>
                    </select>
                </div>
                <div>
                    <button class="btn" onclick="updateUser()">Update User</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
